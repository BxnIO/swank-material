<!doctype html>
<html ng-app="tester" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Swank - Material Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-cloak layout-fill layout="column" ng-controller="App as app">
    <md-toolbar class="md-whiteframe-z2">
      <div class="md-toolbar-tools">
        <h3>Swank - Material Design</h3>
      </div>
    </md-toolbar>
    <md-content layout-padding layout="row" layout-align="space-around start" flex>
      <div hide-xs flex></div>
      <div flex="90" flex-xs="100">
        <md-input-container class="md-block">
          <label>Swagger JSON URL</label>
          <input type="text" ng-model="app.swagger" aria-label="Swagger JSON URL">
        </md-input-container>
        <!-- <swank-material api="'https://s3.amazonaws.com/developers.foozor.com/content-api.json'"></swank-material> -->
        <!-- <swank-material api="'https://raw.githubusercontent.com/OAI/OpenAPI-Specification/master/examples/v2.0/json/petstore.json'"></swank-material> -->
        <!-- <swank-material api="'http://petstore.swagger.io/v2/swagger.json'"></swank-material> -->
        <swank-material api="app.swagger" group-by="route"></swank-material>
      </div>
      <div hide-xs flex></div>
    </md-content>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/z-schema/dist/ZSchema-browser-min.js"></script>
    <script src="bower_components/swank/dist/swank.js"></script>
    <script src="bower_components/showdown/dist/showdown.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->
    <script src="./src/swank-material.js"></script>
    <script>
      (function(angular) {
        'use strict';
        function App(){
          angular.extend(this, {
            swagger: this.swagger || 'https://s3.amazonaws.com/developers.foozor.com/content-api.json'
          });
        }
        App.$inject=[];
        angular.module('tester', ['ngSanitize', 'ngAnimate', 'ngMaterial', 'ngMessages', 'swank.material'])
          .controller('App', App);
      })(angular);
    </script>
  </body>
</html>
